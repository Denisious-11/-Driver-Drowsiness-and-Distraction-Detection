{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<!-- <label>FocusFinder</label> -->
	<div class="main">

		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<h1 style="text-align: center;color: yellow;">FocusFinder</h1>
					<label >Log in</label>
					<input type="text" name="uname" id="uname" placeholder="Username" required="">
					<input type="password" name="pass" id="pass" placeholder="Password" required="">
					<button type="button" id="log">Log in</button>
				</form>
			</div>
	</div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $("#log").click(function(){
 
            username=$("#uname").val()
            password=$("#pass").val()
            if((username=='')||(password==''))
            {
                alert("Fill all fields")
            }
            else
            {
                $.ajax({
                url:"/check_login/",
                datatype:"json",
                data:{
                "uname":username,
                "password":password,
                },
                success:function(any)
                {
                    
                    if(any=="Invalid")
                    {
                        alert(any);
                    }
                    
                    else if(any=="Login Successful")
                    {
                        alert(any);
                        window.location.href="/show_home_admin/";
                    }

                }
                })
            }

            
        })
    })
</script>
</html>
